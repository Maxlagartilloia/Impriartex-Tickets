<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario | Impriartex Enterprise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --accent: #3b82f6; --bg: #f1f5f9; --success: #10b981; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; }
        
        /* Sidebar Estándar Impriartex */
        .sidebar { width: 260px; background: var(--primary); color: white; padding: 20px; box-sizing: border-box; }
        .sidebar-brand { font-weight: 800; font-size: 20px; margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .menu-item { padding: 12px 15px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.3s; margin-bottom: 5px; color: #94a3b8; text-decoration: none; }
        .menu-item:hover, .menu-item.active { background: #1e293b; color: white; }

        .main { flex: 1; overflow-y: auto; padding: 30px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); margin-bottom: 25px; }

        /* Toolbar de Gestión */
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 15px; flex-wrap: wrap; }
        .search-container { flex: 1; position: relative; min-width: 300px; }
        .search-container i { position: absolute; left: 12px; top: 12px; color: #94a3b8; }
        .search-container input { width: 100%; padding: 10px 10px 10px 40px; border: 1px solid #cbd5e1; border-radius: 8px; outline: none; }

        /* Botones de Acción */
        .btn-group { display: flex; gap: 10px; }
        .btn-action { padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px; border: none; transition: 0.2s; color: white; }
        .btn-template { background: var(--primary); }
        .btn-import { background: var(--success); }
        .btn-action:hover { opacity: 0.9; transform: translateY(-1px); }
        
        #csvInput { display: none; }

        /* Tabla de Inventario */
        .table-container { background: white; border-radius: 12px; overflow-x: auto; border: 1px solid #e2e8f0; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th { text-align: left; padding: 15px; background: #f8fafc; color: #64748b; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; border-bottom: 2px solid #f1f5f9; }
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; font-size: 13px; color: #334155; }
        .badge-ip { background: #f1f5f9; padding: 3px 7px; border-radius: 5px; font-family: monospace; font-size: 12px; }
        .status-pill { padding: 4px 10px; border-radius: 20px; font-size: 10px; font-weight: 800; background: #dcfce7; color: #15803d; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-brand"><i class="fas fa-layer-group"></i> IMPRIARTEX</div>
        <a href="dashboard.html" class="menu-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
        <a href="tickets.html" class="menu-item"><i class="fas fa-ticket-alt"></i> Soporte Técnico</a>
        <a href="equipment.html" class="menu-item active"><i class="fas fa-print"></i> Inventario</a>
        <div id="adminMenu" style="border-top: 1px solid #1e293b; margin-top: 15px; padding-top: 15px;">
            <a href="institutions.html" class="menu-item"><i class="fas fa-building"></i> Clientes</a>
            <a href="technicians.html" class="menu-item"><i class="fas fa-users-cog"></i> Técnicos</a>
        </div>
    </aside>

    <main class="main">
        <div class="toolbar">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Filtrar por serie, modelo o cliente..." onkeyup="filterTable()">
            </div>
            
            <div class="btn-group">
                <button onclick="downloadCSVTemplate()" class="btn-action btn-template">
                    <i class="fas fa-download"></i> Plantilla CSV
                </button>
                <label for="csvInput" class="btn-action btn-import">
                    <i class="fas fa-file-import"></i> Carga Masiva
                </label>
                <input type="file" id="csvInput" accept=".csv" onchange="processCSV(event)">
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Marca y Modelo</th>
                        <th>Número de Serie</th>
                        <th>Dirección IP</th>
                        <th>Ubicación Macro</th>
                        <th>Detalle Específico</th>
                        <th>Estado</th>
                        <th style="text-align:right;">Acción</th>
                    </tr>
                </thead>
                <tbody id="equipTable">
                    <tr><td colspan="7" style="text-align:center; padding:40px; color:#94a3b8;">Cargando inventario...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/security.js"></script>
    <script src="js/equipment.js"></script>
</body>
</html>
