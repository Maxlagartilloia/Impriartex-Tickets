<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario | Impriartex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> </head>
<body>

    <aside class="sidebar">
        <div class="sidebar-brand"><i class="fas fa-layer-group"></i> IMPRIARTEX</div>
        <a href="dashboard.html" class="menu-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
        <a href="tickets.html" class="menu-item"><i class="fas fa-ticket-alt"></i> Soporte</a>
        <a href="equipment.html" class="menu-item active"><i class="fas fa-print"></i> Inventario</a>
        
        <div id="adminMenu" style="display:block; border-top: 1px solid #1e293b; margin-top: 15px; padding-top: 15px;">
            <a href="institutions.html" class="menu-item"><i class="fas fa-building"></i> Clientes</a>
            <a href="technicians.html" class="menu-item"><i class="fas fa-user-wrench"></i> Técnicos</a>
        </div>
    </aside>

    <main class="main">
        <header class="top-bar">
            <h2 style="font-size: 18px; margin: 0;">Gestión de Equipos e Inventario</h2>
            <div style="display:flex; gap:10px;">
                <button onclick="window.location.href='template.csv'" class="btn-primary" style="background:#475569;"><i class="fas fa-file-csv"></i> Plantilla</button>
                <button onclick="document.getElementById('csvInput').click()" class="btn-primary"><i class="fas fa-upload"></i> Carga Masiva</button>
                <input type="file" id="csvInput" style="display:none" accept=".csv">
            </div>
        </header>

        <div class="content">
            <div class="card">
                <div class="form-grid" style="grid-template-columns: 1fr auto;">
                    <div class="form-group">
                        <label>Buscar Equipos</label>
                        <input type="text" id="searchInput" placeholder="Filtrar por serie, modelo o institución...">
                    </div>
                </div>
            </div>

            <div class="card">
                <h3>Base de Datos de Equipos</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Marca y Modelo</th>
                            <th>Serie / IP</th>
                            <th>Ubicación</th>
                            <th>Estado</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="equipTable"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/security.js"></script>
    <script src="js/equipment.js"></script>
</body>
</html>
