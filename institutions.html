<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes | Impriartex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> </head>
<body>

    <aside class="sidebar">
        <div class="sidebar-brand"><i class="fas fa-layer-group"></i> IMPRIARTEX</div>
        <a href="dashboard.html" class="menu-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
        <a href="tickets.html" class="menu-item"><i class="fas fa-ticket-alt"></i> Soporte</a>
        <a href="equipment.html" class="menu-item"><i class="fas fa-print"></i> Inventario</a>
        
        <div id="adminMenu" style="display:block; border-top: 1px solid #1e293b; margin-top: 15px; padding-top: 15px;">
            <a href="institutions.html" class="menu-item active"><i class="fas fa-building"></i> Clientes</a>
            <a href="technicians.html" class="menu-item"><i class="fas fa-user-wrench"></i> Técnicos</a>
        </div>
    </aside>

    <main class="main">
        <header class="top-bar">
            <h2 style="font-size: 18px; margin: 0;">Gestión de Clientes e Instituciones</h2>
            <span id="userBadge" style="font-size: 12px; font-weight: 700; padding: 5px 12px; border-radius: 20px; background: #e0e7ff; color: #4338ca;"></span>
        </header>

        <div class="content">
            <div class="card">
                <h3><i class="fas fa-plus-circle"></i> Nuevo Registro</h3>
                <form id="instForm" class="form-grid">
                    <div class="form-group">
                        <label>Nombre Institución</label>
                        <input type="text" id="instName" required>
                    </div>
                    <div class="form-group">
                        <label>Dirección</label>
                        <input type="text" id="instAddress">
                    </div>
                    <div class="form-group">
                        <label>Contacto Admin</label>
                        <input type="text" id="instContact">
                    </div>
                    <div class="form-group">
                        <label>Teléfono</label>
                        <input type="tel" id="instPhone">
                    </div>
                    <div class="form-group">
                        <label>Técnico Asignado</label>
                        <select id="techSelect" required></select>
                    </div>
                    <button type="submit" class="btn-primary">Guardar Cliente</button>
                </form>
            </div>

            <div class="card">
                <h3>Directorio Activo</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Institución</th>
                            <th>Ubicación / Contacto</th>
                            <th>Técnico</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="instTable"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/security.js"></script>
    <script src="js/institutions.js"></script>
</body>
</html>
