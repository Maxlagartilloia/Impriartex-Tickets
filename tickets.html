<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte | Impriartex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> </head>
<body>

    <aside class="sidebar">
        <div class="sidebar-brand"><i class="fas fa-layer-group"></i> IMPRIARTEX</div>
        <a href="dashboard.html" class="menu-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
        <a href="tickets.html" class="menu-item active"><i class="fas fa-ticket-alt"></i> Soporte</a>
        <a href="equipment.html" class="menu-item"><i class="fas fa-print"></i> Inventario</a>
        
        <div id="adminMenu" style="display:block; border-top: 1px solid #1e293b; margin-top: 15px; padding-top: 15px;">
            <a href="institutions.html" class="menu-item"><i class="fas fa-building"></i> Clientes</a>
            <a href="technicians.html" class="menu-item"><i class="fas fa-user-wrench"></i> Técnicos</a>
        </div>
    </aside>

    <main class="main">
        <header class="top-bar">
            <h2 style="font-size: 18px; margin: 0;">Centro de Gestión de Servicios</h2>
            <button class="btn-primary" onclick="openNewTicket()">Nuevo Ticket</button>
        </header>

        <div class="content">
            <div class="kpi-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px;">
                <div class="card" style="text-align:center; border-left: 5px solid var(--danger);">
                    <label>Abiertos</label><div id="count-open" style="font-size:24px; font-weight:800;">0</div>
                </div>
                <div class="card" style="text-align:center; border-left: 5px solid var(--warning);">
                    <label>En Proceso</label><div id="count-process" style="font-size:24px; font-weight:800;">0</div>
                </div>
                <div class="card" style="text-align:center; border-left: 5px solid var(--success);">
                    <label>Finalizados</label><div id="count-closed" style="font-size:24px; font-weight:800;">0</div>
                </div>
            </div>

            <div class="card">
                <h3>Tickets de Servicio</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Fecha / Cliente</th>
                            <th>Equipo / Falla</th>
                            <th>Técnico</th>
                            <th>Estado</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="ticketTable"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/security.js"></script>
    <script src="js/tickets.js"></script>
</body>
</html>
