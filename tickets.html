<div id="modalAttend" class="modal-overlay">
    <div class="modal-3d" style="max-width: 600px;">
        <h3 style="margin-top:0; color:var(--primary);"><i class="fas fa-wrench"></i> Registro de Servicio Técnico</h3>
        <p id="attendInfo" style="font-size: 13px; color: #64748b; background: #f8fafc; padding: 10px; border-radius: 8px;"></p>
        
        <form id="formAttend">
            <input type="hidden" id="attendTicketId">
            <input type="hidden" id="attendEquipId">
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label>CONTADOR B/N</label>
                    <input type="number" id="cntBW" placeholder="0" required>
                </div>
                <div class="form-group">
                    <label>CONTADOR COLOR</label>
                    <input type="number" id="cntColor" placeholder="0">
                </div>
            </div>

            <div class="form-group">
                <label>DIAGNÓSTICO DEL PROBLEMA</label>
                <textarea id="txtDiagnosis" rows="2" placeholder="¿Qué encontró al llegar?" required></textarea>
            </div>

            <div class="form-group">
                <label>SOLUCIÓN / TRABAJO REALIZADO</label>
                <textarea id="txtSolution" rows="2" placeholder="Detalle de la reparación..." required></textarea>
            </div>

            <div class="form-group">
                <label>REPUESTOS / TÓNER</label>
                <input type="text" id="txtSpares" placeholder="Ej: Rodillo de calor, Tóner Negro...">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label>ESTADO FINAL</label>
                    <select id="selStatus">
                        <option value="progress">En Proceso (Pendiente)</option>
                        <option value="closed">Finalizado (Operativo)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>HORA DE SALIDA</label>
                    <input type="time" id="departureTime" required>
                </div>
            </div>

            <button type="submit" class="btn-primary" style="background:var(--success)">Finalizar y Guardar Servicio</button>
            <button type="button" onclick="closeModals()" style="background:none; border:none; color:#94a3b8; width:100%; margin-top:10px; cursor:pointer;">Cerrar sin guardar</button>
        </form>
    </div>
</div>
