<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte | Impriartex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-brand"><i class="fas fa-layer-group"></i> IMPRIARTEX</div>
        <a href="dashboard.html" class="menu-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
        <a href="tickets.html" class="menu-item active"><i class="fas fa-ticket-alt"></i> Soporte</a>
        <a href="equipment.html" class="menu-item"><i class="fas fa-print"></i> Inventario</a>
        
        <div id="adminMenu" style="display:none; border-top: 1px solid #1e293b; margin-top: 15px; padding-top: 15px;">
            <a href="institutions.html" class="menu-item"><i class="fas fa-building"></i> Clientes</a>
            <a href="technicians.html" class="menu-item"><i class="fas fa-user-wrench"></i> Técnicos</a>
        </div>
    </aside>

    <main class="main">
        <header class="top-bar">
            <h2 style="font-size: 18px; margin: 0;">Centro de Gestión de Servicios</h2>
            <button id="btnNewTicket" class="btn-primary" style="display:none;" onclick="openCreateModal()">Nuevo Ticket</button>
        </header>

        <div class="content">
            <div class="kpi-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px;">
                <div class="card" style="text-align:center; border-left: 5px solid var(--danger); margin-bottom:0;">
                    <label>Abiertos</label><div id="count-open" style="font-size:24px; font-weight:800;">0</div>
                </div>
                <div class="card" style="text-align:center; border-left: 5px solid var(--warning); margin-bottom:0;">
                    <label>En Proceso</label><div id="count-process" style="font-size:24px; font-weight:800;">0</div>
                </div>
                <div class="card" style="text-align:center; border-left: 5px solid var(--success); margin-bottom:0;">
                    <label>Finalizados</label><div id="count-closed" style="font-size:24px; font-weight:800;">0</div>
                </div>
            </div>

            <div class="card">
                <h3>Tickets de Servicio</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Fecha / Cliente</th>
                            <th>Equipo / Falla</th>
                            <th>Estado</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="ticketTable"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="modalAttend" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:9999; align-items:center; justify-content:center;">
        <div class="card" style="width:100%; max-width:500px; margin:20px;">
            <h3><i class="fas fa-tools"></i> Atender Servicio</h3>
            <form onsubmit="event.preventDefault(); finalizarServicio();">
                <input type="hidden" id="attendTicketId">
                <input type="hidden" id="attendEquipId">
                <div class="form-group" style="margin-bottom:15px;">
                    <label>Diagnóstico</label>
                    <textarea id="txtDiagnosis" style="width:100%; height:80px; padding:10px; border-radius:10px; border:1px solid #ddd;" required></textarea>
                </div>
                <div class="form-group" style="margin-bottom:15px;">
                    <label>Solución</label>
                    <textarea id="txtSolution" style="width:100%; height:80px; padding:10px; border-radius:10px; border:1px solid #ddd;" required></textarea>
                </div>
                <div class="form-grid">
                    <div class="form-group"><label>Contador B/N</label><input type="number" id="cntBW" required></div>
                    <div class="form-group"><label>Contador Color</label><input type="number" id="cntColor" required></div>
                </div>
                <div style="margin-top:25px; display:flex; gap:10px;">
                    <button type="submit" class="btn-primary" style="flex:1;">Cerrar Ticket</button>
                    <button type="button" class="btn-primary" style="background:#94a3b8; flex:1;" onclick="document.getElementById('modalAttend').style.display='none'">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="pdf-template-container" style="display:none;">
        <div id="pdf-content" style="padding:50px; color:#0f172a;">
            <div style="text-align:center; margin-bottom:30px;">
                <h1 style="margin:0;">IMPRIARTEX</h1>
                <p>Reporte Técnico de Servicio</p>
            </div>
            <p><strong>Nro Ticket:</strong> <span id="pdf-ticket-num"></span></p>
            <p><strong>Fecha:</strong> <span id="pdf-date"></span></p>
            <p><strong>Institución:</strong> <span id="pdf-inst"></span></p>
            <p><strong>Equipo:</strong> <span id="pdf-equip"></span></p>
            <p><strong>Técnico:</strong> <span id="pdf-tech"></span></p>
            <hr>
            <p><strong>Resolución:</strong></p>
            <p id="pdf-solution" style="background:#f8fafc; padding:20px; border-radius:10px; min-height:100px;"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/security.js"></script>
    <script src="js/tickets.js"></script>
</body>
</html>
