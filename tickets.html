<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Desk | Impriartex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --accent: #3b82f6; --bg: #f1f5f9; --open: #ef4444; --process: #f59e0b; --closed: #10b981; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; }
        .main { flex: 1; padding: 30px; }
        
        /* Contenedor de Tickets */
        .tickets-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        /* Card con efecto 3D suave */
        .ticket-card { 
            background: white; border-radius: 12px; padding: 20px; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            border-top: 5px solid var(--accent); transition: transform 0.2s;
        }
        .ticket-card:hover { transform: translateY(-5px); }
        .status-badge { font-size: 11px; font-weight: 800; padding: 4px 10px; border-radius: 20px; text-transform: uppercase; }

        /* Estilo para Modales 3D */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(15, 23, 42, 0.7); display: none; justify-content: center; align-items: center; z-index: 1000;
            backdrop-filter: blur(4px);
        }
        .modal-3d { 
            background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); transform: perspective(1000px);
        }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 12px; font-weight: 700; color: #475569; margin-bottom: 5px; }
        textarea, select { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; }
        
        .btn-primary { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; width: 100%; }
    </style>
</head>
<body>
    <div class="main">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="margin:0;">Centro de Soporte T√©cnico</h2>
            <button id="btnNewTicket" class="btn-primary" style="width:auto;" onclick="openCreateModal()">
                <i class="fas fa-plus-circle"></i> Nuevo Reporte
            </button>
        </div>

        <div id="ticketsGrid" class="tickets-container">
            </div>
    </div>

    <div id="modalCreate" class="modal-overlay">
        <div class="modal-3d">
            <h3 style="margin-top:0;">üìù Reportar Falla</h3>
            <form id="formTicket">
                <div class="form-group">
                    <label>EQUIPO AFECTADO</label>
                    <select id="selectEquip" required></select>
                </div>
                <div class="form-group">
                    <label>DESCRIPCI√ìN DEL PROBLEMA</label>
                    <textarea id="txtDesc" rows="4" placeholder="Ej: No enciende, c√≥digo SC542..." required></textarea>
                </div>
                <button type="submit" class="btn-primary">Enviar Reporte Oficial</button>
                <button type="button" onclick="closeModals()" style="background:none; border:none; color:#94a3b8; width:100%; margin-top:10px; cursor:pointer;">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/security.js"></script>
    <script src="js/tickets.js"></script>
</body>
</html>
