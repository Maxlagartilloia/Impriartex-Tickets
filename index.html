<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | Impriartex Enterprise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --accent: #3b82f6; --bg: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .logo { font-size: 28px; font-weight: 800; color: var(--primary); margin-bottom: 5px; }
        .logo i { color: var(--accent); }
        .subtitle { color: #64748b; font-size: 14px; margin-bottom: 30px; }
        .form-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 11px; font-weight: 800; color: #475569; text-transform: uppercase; margin-bottom: 8px; }
        input { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 10px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--accent); }
        .btn-login { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 10px 15px rgba(15,23,42,0.2); }
        #errorMsg { color: #ef4444; font-size: 13px; margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo"><i class="fas fa-layer-group"></i> IMPRIARTEX</div>
        <div class="subtitle">Gestión de Servicios de Impresión</div>
        <form id="loginForm">
            <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" id="email" placeholder="usuario@impriartex.com" required>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-login" id="btnSubmit">Entrar al Sistema</button>
            <div id="errorMsg"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const errorDiv = document.getElementById('errorMsg');
            
            btn.disabled = true;
            btn.innerText = "Verificando...";
            errorDiv.style.display = 'none';

            const { data, error } = await sb.auth.signInWithPassword({
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            });

            if (error) {
                errorDiv.innerText = "Error: Credenciales no válidas";
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btn.innerText = "Entrar al Sistema";
            } else {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
