<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Impriartex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-brand"><i class="fas fa-layer-group"></i> IMPRIARTEX</div>
        <a href="dashboard.html" class="menu-item active"><i class="fas fa-chart-pie"></i> Dashboard</a>
        <a href="tickets.html" class="menu-item"><i class="fas fa-ticket-alt"></i> Soporte</a>
        <a href="equipment.html" class="menu-item"><i class="fas fa-print"></i> Inventario</a>
        
        <div id="adminMenu" style="display:none; border-top: 1px solid #1e293b; margin-top: 15px; padding-top: 15px;">
            <a href="institutions.html" class="menu-item"><i class="fas fa-building"></i> Clientes</a>
            <a href="technicians.html" class="menu-item"><i class="fas fa-user-wrench"></i> TÃ©cnicos</a>
        </div>
    </aside>

    <main class="main">
        <header class="top-bar">
            <h2 id="pageTitle" style="font-size: 18px; margin: 0;">Dashboard de Control</h2>
            <div style="display: flex; align-items: center; gap: 15px;">
                <span id="userBadge" style="font-size: 12px; font-weight: 700; padding: 5px 12px; border-radius: 20px; background: #e0e7ff; color: #4338ca;"></span>
                <button onclick="sb.auth.signOut().then(() => window.location.href='index.html')" style="border:none; background:none; cursor:pointer; color: var(--danger); font-size: 18px;"><i class="fas fa-power-off"></i></button>
            </div>
        </header>

        <div class="content">
            <div class="card">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Desde</label>
                        <input type="date" id="dateFrom">
                    </div>
                    <div class="form-group">
                        <label>Hasta</label>
                        <input type="date" id="dateTo">
                    </div>
                    <button onclick="initDashboard()" class="btn-primary">Actualizar Datos</button>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px;">
                <div class="card" style="text-align: center;">
                    <label>Tickets Abiertos</label>
                    <div id="kpi-open" style="font-size: 32px; font-weight: 800; color: var(--danger);">0</div>
                </div>
                <div class="card" style="text-align: center;">
                    <label>En Proceso</label>
                    <div id="kpi-process" style="font-size: 32px; font-weight: 800; color: var(--warning);">0</div>
                </div>
                <div class="card" style="text-align: center;">
                    <label>Finalizados</label>
                    <div id="kpi-closed" style="font-size: 32px; font-weight: 800; color: var(--success);">0</div>
                </div>
                <div class="card" style="text-align: center;">
                    <label>Cumplimiento</label>
                    <div id="kpi-sla" style="font-size: 32px; font-weight: 800; color: var(--primary);">0%</div>
                </div>
            </div>

            <div id="dynamicContent"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/security.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
