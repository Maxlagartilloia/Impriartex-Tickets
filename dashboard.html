<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Impriartex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #0f172a; --accent: #3b82f6; --success: #10b981; --warning: #f59e0b; --danger: #ef4444; --bg: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; }
        
        /* Sidebar */
        .sidebar { width: 260px; background: var(--primary); color: white; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .sidebar-brand { font-weight: 800; font-size: 20px; margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .menu-item { padding: 12px 15px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.3s; margin-bottom: 5px; color: #94a3b8; text-decoration: none; }
        .menu-item:hover, .menu-item.active { background: #1e293b; color: white; }

        /* Main Content */
        .main { flex: 1; overflow-y: auto; display: flex; flex-direction: column; }
        .top-bar { background: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e2e8f0; }
        .content { padding: 30px; }

        /* KPIs Estilo 3D Soft */
        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); position: relative; }
        .kpi-label { font-size: 11px; font-weight: 800; color: #64748b; text-transform: uppercase; letter-spacing: 0.5px; }
        .kpi-val { font-size: 28px; font-weight: 800; color: var(--primary); margin-top: 5px; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-brand"><i class="fas fa-layer-group"></i> IMPRIARTEX</div>
        <a href="dashboard.html" class="menu-item active"><i class="fas fa-chart-pie"></i> Dashboard</a>
        <a href="tickets.html" class="menu-item"><i class="fas fa-ticket-alt"></i> Soporte Técnico</a>
        <a href="equipment.html" class="menu-item"><i class="fas fa-print"></i> Inventario</a>
        <div id="adminMenu" style="display:none; border-top: 1px solid #1e293b; margin-top: 15px; padding-top: 15px;">
            <a href="institutions.html" class="menu-item"><i class="fas fa-building"></i> Clientes</a>
            <a href="technicians.html" class="menu-item"><i class="fas fa-users-cog"></i> Técnicos</a>
        </div>
    </aside>

    <main class="main">
        <header class="top-bar">
            <h2 id="pageTitle" style="font-size: 18px;">Cargando...</h2>
            <div style="display: flex; align-items: center; gap: 15px;">
                <span id="userBadge" style="font-size: 12px; font-weight: 700; padding: 5px 12px; border-radius: 20px; background: #e0e7ff; color: #4338ca;"></span>
                <button onclick="sb.auth.signOut().then(() => window.location.href='index.html')" style="border:none; background:none; cursor:pointer; color: var(--danger);"><i class="fas fa-power-off"></i></button>
            </div>
        </header>

        <div class="content">
            <div class="card" style="margin-bottom: 25px; display: flex; gap: 20px; align-items: center; flex-wrap: wrap;">
                <div>
                    <label class="kpi-label">Desde</label><br>
                    <input type="date" id="dateFrom" style="padding: 8px; border: 1px solid #cbd5e1; border-radius: 8px;">
                </div>
                <div>
                    <label class="kpi-label">Hasta</label><br>
                    <input type="date" id="dateTo" style="padding: 8px; border: 1px solid #cbd5e1; border-radius: 8px;">
                </div>
                <button onclick="initDashboard()" style="background: var(--primary); color: white; border: none; padding: 10px 25px; border-radius: 8px; cursor: pointer; margin-top: 15px; font-weight: 600;">Actualizar Dashboard</button>
            </div>

            <div class="kpi-grid">
                <div class="card"><div class="kpi-label">Tickets Abiertos</div><div class="kpi-val" id="kpi-open" style="color: var(--danger);">0</div></div>
                <div class="card"><div class="kpi-label">En Proceso</div><div class="kpi-val" id="kpi-process" style="color: var(--warning);">0</div></div>
                <div class="card"><div class="kpi-label">Finalizados</div><div class="kpi-val" id="kpi-closed" style="color: var(--success);">0</div></div>
                <div class="card"><div class="kpi-label">Cumplimiento SLA</div><div class="kpi-val" id="kpi-sla">0%</div></div>
            </div>

            <div id="dynamicContent" style="display: grid; grid-template-columns: 1fr; gap: 25px;">
                </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/security.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
