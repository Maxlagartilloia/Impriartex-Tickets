<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Técnicos | Impriartex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-brand"><i class="fas fa-layer-group"></i> IMPRIARTEX</div>
        <a href="dashboard.html" class="menu-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
        <a href="tickets.html" class="menu-item"><i class="fas fa-ticket-alt"></i> Soporte</a>
        <a href="equipment.html" class="menu-item"><i class="fas fa-print"></i> Inventario</a>
        
        <div id="adminMenu" style="display:block; border-top: 1px solid #1e293b; margin-top: 15px; padding-top: 15px;">
            <a href="institutions.html" class="menu-item"><i class="fas fa-building"></i> Clientes</a>
            <a href="technicians.html" class="menu-item active"><i class="fas fa-user-wrench"></i> Técnicos</a>
        </div>
    </aside>

    <main class="main">
        <header class="top-bar">
            <h2 style="font-size: 18px; margin: 0;">Gestión de Técnicos</h2>
            <div id="userBadge" style="font-size: 12px; font-weight: 700;"></div>
        </header>

        <div class="content">
            <div class="card">
                <h3><i class="fas fa-user-plus"></i> Registrar Nuevo Técnico</h3>
                <p style="font-size: 12px; color: #64748b; margin-bottom: 20px;">Nota: El técnico debe estar registrado previamente en Auth para aparecer aquí (o puedes crearlo directamente si implementas la lógica de invitación).</p>
                <form id="techForm" class="form-grid">
                    <div class="form-group">
                        <label>Nombre Completo</label>
                        <input type="text" id="techName" required placeholder="Nombre del colaborador">
                    </div>
                    <div class="form-group">
                        <label>Correo Electrónico</label>
                        <input type="email" id="techEmail" required placeholder="correo@impriartex.com">
                    </div>
                    <button type="submit" class="btn-primary">Registrar en Sistema</button>
                </form>
            </div>

            <div class="card">
                <h3>Equipo Activo</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="techTable"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/security.js"></script>
    <script src="js/technicians.js"></script>
</body>
</html>
