<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Técnicos | Impriartex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --accent: #3b82f6; --bg: #f1f5f9; --white: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; }
        
        .sidebar { width: 250px; background: var(--primary); height: 100vh; color: white; padding: 20px; position: fixed; }
        .sidebar h2 { font-size: 1.2rem; margin-bottom: 30px; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        .sidebar a { color: #cbd5e1; text-decoration: none; display: block; padding: 12px; border-radius: 8px; margin-bottom: 5px; }
        .sidebar a:hover, .sidebar a.active { background: #1e293b; color: white; }

        .main-content { margin-left: 250px; padding: 40px; width: calc(100% - 250px); }
        .card { background: var(--white); padding: 25px; border-radius: 15px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 30px; }
        
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; align-items: end; }
        .form-group { display: flex; flex-direction: column; }
        label { font-size: 11px; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 8px; }
        input { padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; outline: none; }
        
        .btn-save { background: var(--accent); color: white; border: none; padding: 13px; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-save:hover { background: #2563eb; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid #f1f5f9; color: #64748b; font-size: 12px; text-transform: uppercase; }
        td { padding: 15px 12px; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        .badge-tech { background: #eff6ff; color: #1e40af; padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 700; }
        .badge-sup { background: #fef3c7; color: #92400e; padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 700; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>IMPRIARTEX</h2>
        <a href="dashboard.html"><i class="fas fa-chart-pie"></i> Dashboard</a>
        <a href="institutions.html"><i class="fas fa-building"></i> Clientes</a>
        <a href="equipment.html"><i class="fas fa-print"></i> Inventario</a>
        <a href="tickets.html"><i class="fas fa-ticket-alt"></i> Soporte</a>
        <a href="technicians.html" class="active"><i class="fas fa-user-wrench"></i> Técnicos</a>
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Salir</a>
    </div>

    <div class="main-content">
        <div class="card">
            <h3><i class="fas fa-plus-circle"></i> Registrar Miembro del Equipo</h3>
            <form id="techForm" class="form-grid">
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" id="techName" placeholder="Nombre del técnico" required>
                </div>
                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input type="email" id="techEmail" placeholder="correo@impriartex.com" required>
                </div>
                <div class="form-group">
                    <label>Contraseña Acceso</label>
                    <input type="text" id="techPass" value="Impriartex2026" required>
                </div>
                <button type="submit" class="btn-save" id="btnSave">Crear Técnico</button>
            </form>
        </div>

        <div class="card">
            <h3><i class="fas fa-list"></i> Personal Activo</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol en el Sistema</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="techTable">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/security.js"></script>
    <script src="js/technicians.js"></script>
</body>
</html>
